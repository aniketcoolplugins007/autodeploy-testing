name: Plugin Quality Check & Conditional Deploy

on:
  push:
    tags:
      - "v*"   # runs only when you push a tag

permissions:
  contents: write  # required to delete remote tags

jobs:
  plugin-check:
    name: Run Plugin Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run WordPress Plugin Check
        id: check
        uses: wordpress/plugin-check-action@v1
        with:
          build-dir: './'
          exclude-directories: |
            vendor
            third-party
            node_modules
          categories: |
            plugin_repo
            security
          strict: true

      - name: Summary (success)
        if: success()
        run: echo "✅ Plugin Check passed."

      - name: send fails error message to the user
        if: failure()
        run: |
          echo "❌ Plugin Check failed — deleting the latest pushed tag..."
          echo "Error message: ${{ steps.check.outputs.error }}"
